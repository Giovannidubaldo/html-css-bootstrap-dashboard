<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Bootstrap Dashboard</title>

    <!-- Link -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Header -->
    <header>
        <img src="./img /mobile-logo.png" alt="mobile-logo" class="ms-3 d-lg-none">
        <img src="./img /logo.svg" alt="logo" class="d-none d-lg-block ms-3">
        <div class="input-group my-3 mx-3 ">
            <span class="input-group-text border-none" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
        </div> 
        <ul class="d-flex list-unstyled my-4 d-none d-lg-flex">
          <li><i class="fa-solid fa-list-ul"></i></li> 
          <li><i class="fa-solid fa-circle-question ms-3"></i></li> 
          <li><i class="fa-solid fa-ellipsis-vertical ms-3"></i></li>  
        </ul>
        <div class="dropdown my-3 mx-2">
            <button class="btn btn-wight" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell color-orange"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Layout</a></li>
            </ul>
        </div>       
    </header>

    <!-- Main -->
    <main>
        <div class="main-container">

            <!-- Sidebar -->
            <div class="sidebar d-flex flex-column justify-content-between">
                <div class="sidebar-top text-center text-white mt-4">
                    <ul class="list-unstyled d-none d-lg-block fs-4">
                        <li><i class="fa-solid fa-house"></i><span class="ms-3">Home</span></li>
                        <li><i class="fa-solid fa-chart-simple mt-3"></i><span class="ms-3">Stats</span></li>
                        <li><i class="fa-solid fa-signal mt-3"></i><span class="ms-3">Signals</span></li>
                    </ul>
                    <ul class="list-unstyled d-lg-none fs-3">
                        <li><i class="fa-solid fa-house"></i>
                        <li><i class="fa-solid fa-chart-simple mt-3"></i>
                        <li><i class="fa-solid fa-signal mt-3"></i>
                    </ul>
                </div>
                <div class="sidebar-bottom text-center text-white mb-5 fs-4">
                    <i class="fa-solid fa-gear"></i><span class="ms-3 d-none d-lg-inline-block">Admin</span>
                </div>
            </div>

            <!-- Central container -->
            <div class="central-container">

                <!-- Top central -->
                <div class="top-central">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 order-md-1">
                                <div class="d-flex mt-4">
                                    <h3 class="text-white">Nuovo Studente</h3>
                                    <button class="btn btn-outline-light ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                      <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                      </div>
                                      <div class="offcanvas-body">
                                        ...
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom central -->
                <div class="bottom-central"></div>

            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
